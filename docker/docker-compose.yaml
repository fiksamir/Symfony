version: "3.7"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    networks:
      - reverse-proxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  hillel-php-fpm:
    dns:
      - 8.8.8.8
    build:
      context: ../
      dockerfile: docker/php/Dockerfile
      args:
        - UID=1000
        - GID=1000
    user: 1000:1000
    volumes:
      - ../:/app
    restart: on-failure
    working_dir: /app
    env_file:
      - .env
    networks:
      - hillel-site

  hillel-nginx:
    image: nginx:1.19-alpine
    volumes:
      - ../public:/app
      - ../docker/nginx/templates:/etc/nginx/templates:cached
    depends_on:
      - hillel-php-fpm
    networks:
      hillel-site:
      reverse-proxy:
      main:
        aliases:
            - hillel.local
    environment:
      - VIRTUAL_HOST=hillel.local

  hillel-nodejs:
    dns:
      - 8.8.8.8
    image: node:14
    user: "1000:1000"
    volumes:
      - ../:/app:cached
    working_dir: /app
    command: /bin/sh -c "yarn && yarn watch"
    networks:
      - hillel-site
    ports:
      - "3010:3010"

  postgres:
    image: postgres:13.3
    restart: always
    environment:
      POSTGRES_DB: "space_battle"
      POSTGRES_USER: "space_battle"
      POSTGRES_PASSWORD: "space_battle"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - .:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hillel-site

networks:
  hillel-site:
  reverse-proxy:
    external: true
  main:
    external:
      name: hillel_default

volumes:
  postgres: